{% extends "base.html" %}

{% block conteudo %}
    

    <h1>Converter Celsius para Fahrenheit</h1>
    <form action="/calc_fahrenheit" method="get">
    <div class="form-group">
        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" class="form-control" id="celsius" name="celsius" required="">
    </div>
    <button type="submit" class="btn btn-primary">Converter</button>
    </form>

    {% if res_fahr %}
        <div class="container">
        <h1 class="mt-5">Resultado da conversão é </h1>
        <div class="alert alert-success">
        <p>O valor em fahrenheit é: {{res_fahr}} </p>
        </div>
        </div>
    {% endif %}
{% endblock %}
